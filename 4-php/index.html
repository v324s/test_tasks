<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP developer</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <!-- Форма регистрации -->
    <!-- Начало -->
    <section class="body_section-signUp">
        <form id="form_signUp" onsubmit="return false" @submit="checkForm">
            <h1 class="display-6 text-center">Registration</h1>
            <p class="lead">Nice to meet you, {{ user_firstName +" "+ user_lastName }} 😊</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" v-model="user_firstName" id="input_firstName" placeholder="Ivan" minlength="2" maxlength="30">
                <label for="input_firstName">First name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" v-model="user_lastName" id="input_lastName" placeholder="Kuznecov" minlength="2" maxlength="30">
                <label for="input_lastName">Last name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="input_email" v-model="user_email" placeholder="name@example.com">
                <label for="input_email">Email address</label>
            </div>
            <input type="submit" class="form-control btn btn-outline-primary" value="Sign up">
        </form>
    </section>
    <!-- Конец -->

    <!-- Модальное окно, служащее для уведомлений в процессе регистрации -->
    <!-- Начало. Модальное окно-->
    <button id="showModal" type="button" class="btn btn-primary hidden" data-bs-toggle="modal" data-bs-target="#exModal"></button>
    <div class="modal fade" id="exModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Answer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Конец. Модальное окно -->

    <script src="js/vueForm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
