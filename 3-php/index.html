<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP developer</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section class="body_section-url">
        <form id="form_url" name="getReviews">
            <h1 class="display-6 text-center">Parser</h1>
            <p class="lead">Введите ссылку на предприятие в <a href="https://otzovik.com/reviews/myasoet_shop-internet_magazin_myasa/">otzovik.com</a>, чтобы получить отзывы</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">json.encode на сервере</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input_url" placeholder="https://otzovik.com/reviews/myasoet_shop-internet_magazin_myasa/" minlength="2" maxlength="100">
                <label for="input_url">URL</label>
            </div>
            <input type="submit" class="form-control btn btn-outline-primary" value="Получить отзывы">
        </form>
    </section>
    
    <button id="showModal" type="button" class="btn btn-primary hidden" data-bs-toggle="modal" data-bs-target="#exModal"></button>
    <div class="modal fade " id="exModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Ответ</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body overflow-auto">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/sendForm.js"></script>
</body>
</html>
